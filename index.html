<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck ETA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Truck ETA Calculator</h1>
    <form id="eta-form">
        <label for="distance">Distance (miles):</label>
        <input type="number" id="distance" name="distance" required>
        <br>
        <label for="speed">Average Speed (mph):</label>
        <input type="number" id="speed" name="speed" required>
        <br>
        <label for="start-time">Start Time:</label>
        <input type="datetime-local" id="start-time" name="start-time" required>
        <br>
        <label for="hours-left">Hours Left to Drive Before Start:</label>
        <input type="number" id="hours-left" name="hours-left" required>
        <br>
        <button type="submit">Calculate ETA</button>
    </form>
    <div id="result"></div>
    <button id="toggle-details">Show Details</button>
    <div id="calculation-details" class="hidden"></div>
    <a href="how-it-works.html">How it works</a>
    <script src="script.js"></script>
</body>
</html>
