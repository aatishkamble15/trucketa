<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ETA Calculator</h1>
        <form id="etaForm">
            <label for="miles">Enter Miles:</label>
            <input type="number" id="miles" name="miles" placeholder="Miles" required>

            <label for="mph">Enter MPH:</label>
            <input type="number" id="mph" name="mph" placeholder="Miles per Hour" required>

            <label for="datetime">Enter Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>

            <label for="hos">HOS Trucking Hours Remaining:</label>
            <input type="number" id="hos" name="hos" placeholder="Hours Remaining" required>

            <button type="submit">Calculate ETA</button>
        </form>
        <div id="result" class="result-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
